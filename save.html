<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Saved</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .container {
      background: #111; /* Dark container */
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .check-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      color: white;
      font-size: 40px;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #4CAF50;
    }

    p {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .btn:hover {
      background: #3b8d41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-circle">
      <i class="fa-solid fa-check"></i>
    </div>

    <h2>Profile Saved</h2>
    <p>Your profile information has been successfully updated.</p>

    <a href="home.html" class="btn">Go to Home Page</a>
  </div>
</body>
</html>
