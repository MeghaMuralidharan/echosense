<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Sensor - Echosense</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #000;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .title {
        font-size: clamp(26px, 6vw, 38px);
        color: #4CAF50;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: bold;
    }

    .input-box {
        width: 100%;
        max-width: 350px;
        margin-bottom: 1.5rem;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: clamp(16px, 4vw, 20px);
        outline: none;
    }

    .btn {
        margin-top: 1rem;
        padding: 14px 30px;
        width: 100%;
        max-width: 350px;
        background-color: #4CAF50;
        color: white;
        font-size: clamp(18px, 4vw, 22px);
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover { background-color: #3e9d41; }

</style>
</head>

<body>

    <div class="title">Connect Your Sensor</div>

    <div class="input-box">
        <input type="text" placeholder="Enter Sensor Serial Number">
    </div>

    <button class="btn" onclick="openScanner()">Scan QR Code</button>

    <button class="btn" style="margin-top: 1.5rem;" onclick="connectSensor()">Connect</button>

<script>
function openScanner() {

}

function connectSensor() {
    window.location.href = "verified.html";
}
</script>

</body>
</html>
