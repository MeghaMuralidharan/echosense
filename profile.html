<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echosense – My Profile</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background:#000;
        color:white;
        min-height:100vh;
    }

    /* BACK BAR */
    .navbar{
        width:100%;
        padding:15px 20px;
        background:#111;
        display:flex;
        align-items:center;
        border-bottom:1px solid #222;
    }

    .nav-left{
        display:flex;
        align-items:center;
        gap:12px;
    }

    .icon{
        font-size:25px;
        cursor:pointer;
    }

    .nav-title{
        font-size:22px;
        font-weight:bold;
        color:#4CAF50;
    }

    /* MAIN CONTENT */
    .container{
        padding:30px 20px;
    }

    .input-box{
        margin-bottom:25px;
    }

    label{
        display:block;
        margin-bottom:8px;
        font-size:15px;
        color:#ccc;
    }

    input{
        width:100%;
        padding:14px;
        border-radius:10px;
        border:1px solid #333;
        background:#1a1a1a;
        color:white;
        font-size:16px;
        transition:0.2s;
    }

    input:focus{
        border-color:#4CAF50;
        outline:none;
        box-shadow:0 0 6px rgba(76,175,80,0.4);
    }

    .btn{
        width:100%;
        padding:14px;
        border:none;
        border-radius:10px;
        background:#4CAF50;
        color:white;
        font-size:18px;
        cursor:pointer;
        margin-top:10px;
    }

    .btn:hover{
        background:#3b8d41;
    }

</style>
</head>

<body>

<!-- BACK BAR -->
<div class="navbar">
    <div class="nav-left">
        <div class="icon" onclick="goHome()">⬅️</div>
        <div class="nav-title">My Profile</div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- NAME WITH TEMPORARY NAME AS VALUE -->
    <div class="input-box">
        <label>Name</label>
        <input type="text" value="Echosense-Temp01" placeholder="Temporary Name">
    </div>

    <!-- SERIAL NUMBER (READONLY) -->
    <div class="input-box">
        <label>Serial Number</label>
        <input type="text" value="SN-12345678" readonly>
    </div>

    <!-- SAVE BUTTON REDIRECTS TO PROFILE SAVED PAGE -->
    <button class="btn" onclick="saveProfile()">Save</button>

</div>

<script>
function goHome(){
    window.location.href = "home.html";
}

// Redirect to Profile Saved page
function saveProfile(){
    window.location.href = "save.html"; // <-- Make sure this file exists
}
</script>

</body>
</html>
