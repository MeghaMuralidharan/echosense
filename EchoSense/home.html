<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Echosense</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* TOP NAV BAR */
    .navbar {
        width: 100%;
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #111;
        border-bottom: 1px solid #333;
    }

    .left-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .title {
        color: #4CAF50;
        font-size: clamp(20px, 5vw, 26px);
        font-weight: bold;
    }

    .icon {
        font-size: clamp(20px, 5vw, 28px);
        color: #4CAF50;
        cursor: pointer;
    }

    .right-section {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* SETTINGS MENU */
    .settings-menu {
        position: absolute;
        top: 60px;
        right: 20px;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        width: 160px;
        display: none;
        flex-direction: column;
        text-align: left;
        overflow: hidden;
    }

    .settings-item {
        padding: 12px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-bottom: 1px solid #222;
    }

    .settings-item:hover {
        background: #222;
    }

    /* MAIN BODY */
    .main-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        color: #4CAF50;
        font-size: clamp(18px, 4vw, 24px);
    }
</style>
</head>

<body>

    <!-- TOP NAV BAR -->
    <div class="navbar">

        <div class="left-section">
            <div class="icon">üè†</div>
            <div class="title">Echosense</div>
        </div>

        <div class="right-section">
            <div class="icon" onclick="goNotification()">üîî</div>
            <div class="icon" onclick="toggleSettings()">‚öôÔ∏è</div>
        </div>

    </div>

    <!-- SETTINGS DROPDOWN -->
    <div id="settingsMenu" class="settings-menu">
        <div class="settings-item" onclick="goProfile()">
            My Profile
        </div>
        <div class="settings-item" onclick="logout()">
            Logout
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-section">
        No notifications or alerts right now.<br>
        Your sensor is connected.
    </div>

<script>
function goNotification() {
    window.location.href = "notification.html";
}

function toggleSettings() {
    const menu = document.getElementById("settingsMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function goProfile() {
    window.location.href = "profile.html";
}

function logout() {
    window.location.href = "login.html";
}

// Close menu when clicking outside
document.addEventListener("click", function(event) {
    const menu = document.getElementById("settingsMenu");
    if (!menu.contains(event.target) && event.target.innerText !== "‚öôÔ∏è") {
        menu.style.display = "none";
    }
});
</script>

</body>
</html>
