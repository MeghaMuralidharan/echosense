<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification - Echosense</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #000;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }

    .tick {
        font-size: clamp(70px, 14vw, 140px);
        color: #4CAF50;
        margin-bottom: 20px;
        animation: pop 0.5s ease-out;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .msg {
        font-size: clamp(20px, 5vw, 28px);
        color: #4CAF50;
        margin-bottom: 2rem;
        font-weight: bold;
    }

    .btn {
        padding: 14px 30px;
        background-color: #4CAF50;
        color: white;
        font-size: clamp(18px, 4vw, 22px);
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        max-width: 300px;
        width: 100%;
    }

    .btn:hover { background-color: #3e9d41; }

</style>
</head>

<body>

    <div class="tick">âœ”</div>

    <div class="msg">Sensor Connected Successfully</div>

    <button class="btn" onclick="goHome()">Go to Home Page</button>

<script>
function goHome() {
    window.location.href = "home.html";
}
</script>

</body>
</html>
